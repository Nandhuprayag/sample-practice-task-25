class rectangle{
    constructor()
    {
        this.a=4;this.b=5;this.c=5;this.d=5;
    }
    getarea()
    {
        return this.a*this.b;
    }
    getperimeter()
    {
        return 2*(this.a+this.b);
    }
    getarea1()
    {
        return this.c*this.d;
    }
    getperimeter1()
    {
        return 2*(this.c+this.d);
    }
}
